<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/style.8.css">
    <link rel="icon" href="imagenes/registrar.jpg">
    <script src="https://kit.fontawesome.com/90fe26298d.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="form-register">
        <h4>Ingrese Sus Datos</h4>
        <input class="controls" type="text" name="nombre" id="nombres" placeholder="Nombre de usuario:">
        <input class="controls" type="text" name="seguridad" id="seguridad" placeholder="Correo electronico">
        <input class="controls" type="password" name="electronico" id="electronico" placeholder="Contraseña">
        <p>Estoy de acuerdo con <a href="https://www.rosario.gob.ar/inicio/terminos-y-condiciones">Terminos y condiciones</a></p>
        <input class="botons" type="submit" value="Iniciar sesion">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </section>

</body>
</html>
